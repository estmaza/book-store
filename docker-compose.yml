version: '3.4'

services:
  sql.data:
    image: mcr.microsoft.com/mssql/server:2017-latest
    environment:
      - SA_PASSWORD=Pass@word
      - ACCEPT_EULA=Y
    ports:
      - "5433:1433"

  bookstore.api:
    image: bookstore.api:${TAG:-latest}
    build:
      context: .
      dockerfile: BookStore/src/BookStore.Api/dockerfile
    ports:
      - "8000:80"
    depends_on:
      - sql.data
